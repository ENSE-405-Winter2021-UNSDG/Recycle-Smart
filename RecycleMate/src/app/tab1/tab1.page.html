<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" id="page_title"> Search Waste Material </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search Waste Material</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar 
    placeholder="Search Waste Material"
    type="Search"
    (ionChange)="onInput($event)"
    [(ngModel)]="userInput"
    debounce="1800"
    class="search_bar"
  >
  </ion-searchbar>

  <ion-list
    *ngFor="let suggestion of suggestions"
    (click)="onSelect(suggestion)"
  >
    <ion-item>
      <ion-label> {{suggestion.itemName}} </ion-label>
    </ion-item>
  </ion-list>
  <!--
  <ion-button (click)="listMaterial()">List</ion-button>
  -->
 
</ion-content>
